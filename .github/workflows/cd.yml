name: Continuous Deployment (CD)

on:
  workflow_run:
    workflows:
      - CI
    branches:
      - master
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Heroku
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-22.04
    environment:
      name: Production
      url: https://a-made-shandy-krisnanda-modul-7a19d7cc45a6.herokuapp.com

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
          dontautocreate: true

      - name: Verify up page
        env:
          APP_URL: https://a-rafa-rally-soelistiono-modul-81845caf2692.herokuapp.com
        run: |
          for i in {1..18}; do
            response=$(curl -sSL --max-time 20 -w $'\n__STATUS__:%{http_code}' "$APP_URL/" || true)
            body=$(echo "$response" | sed '$d')
            status=$(echo "$response" | tail -n1 | sed 's/__STATUS__://')

            if [ "$status" = "200" ] \
              && echo "$body" | grep -qi "Welcome" \
              && echo "$body" | grep -qi "View Products"; then
              echo "Home page passed."
              exit 0
            fi

            echo "Attempt $i failed: status=$status. Waiting..."
            sleep 10
          done
          echo "Home page verification failed."
          exit 1

      - name: Publish deploy link
        run: |
          echo "### Deployment URL" >> $GITHUB_STEP_SUMMARY
          echo "https://a-made-shandy-krisnanda-modul-7a19d7cc45a6.herokuapp.com" >> $GITHUB_STEP_SUMMARY
